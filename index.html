<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Infotecs Task</title>
</head>
<body>
    <div class="container">
        <ul class="products_list"></ul>
        <div>
            <label>
                Number of output products (0 - 100)
                <input class="products_count" type="number" min="0" max="100">
                <button class="set_products_count">OK</button>
            </label>
            <br>
            <label>
                Sort by:
                <select class="products_sort" name="sort">
                    <option value="title">Title</option>
                    <option value="price">Price</option>
                </select>
            </label>
        </div>
    </div>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
